<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let message of chats | async">
      <h3>{{message.author}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
