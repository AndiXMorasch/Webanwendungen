<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trips
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setCreationOpenTrue()" fill="clear">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let trip of tripList">
      <ion-item detail="false" expand="block">
        <ion-label>
          <h3>{{trip.kuerzel}}</h3>
          <p>{{trip.reiseziel}}</p>
          <p>Gesamtpreis: {{trip.gesamtpreis}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="setModificationOpenTrue(trip)">Edit
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteTrip()" color="danger">Delete
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal [isOpen]="isModalModificationOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Trip bearbeiten</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setModificationOpenFalse()">Schließen</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          {{getScopedTrip()}}
          <!-- TODO -->
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalCreationOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Trip anlegen</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setCreationOpenFalse()">Schließen</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          <!-- TODO -->
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
