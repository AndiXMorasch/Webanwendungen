<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center">
      <p>Tabelle auf ursprüngliche Daten zurücksetzen.</p>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="resetTripList()">
        <ion-icon slot="start" name="refresh-outline"></ion-icon>
        Zurücksetzen
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
