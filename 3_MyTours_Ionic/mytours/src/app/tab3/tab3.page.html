<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon src="assets/gear.svg" style="margin-right: 10px;"></ion-icon>
      Settings
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        Help
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center">
      <p>Reisen auf ursprüngliche Daten zurücksetzen.</p>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="resetTripList()">
        <ion-icon slot="start" name="refresh-outline"></ion-icon>
        Zurücksetzen
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
